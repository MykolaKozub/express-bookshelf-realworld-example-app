name: eslint action

on: 
  push:
    branches: [main, master]
  pull_request: 
    branches: [main, master]

jobs:
    eslint: 
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: instal NVM
              run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh -o install_nvm.sh
            - name: use Node.js 12.x
              env:
                NODE_VERSION: 14.17.0
            - name: install dependencies
              run: npm install
            - name: lint with ESLint
              run: npm run lint