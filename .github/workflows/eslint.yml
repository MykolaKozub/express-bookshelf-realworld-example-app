name: eslint action

on: 
  push:
    branches: [main, master]
  pull_request: 
    branches: [main, master]

jobs:
    eslint: 
      image: node:14-alpine
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Install dependencies
          run: npm install
        - name: Run eslint
          run: npm run lint