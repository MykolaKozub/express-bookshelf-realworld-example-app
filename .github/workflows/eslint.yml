name: eslint action

on: 
  push:
    branches: [main, master]
  pull_request: 
    branches: [main, master]

jobs:
    eslint: 
        runs-on: ubuntu-latest
        image: node:14.17.0
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 14.17.0
              run: npm install
            - name: Lint with ESLint
              run: npm run lint