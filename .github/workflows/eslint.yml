name: eslint action

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  eslint:
    container:
      image: node:14.15.4-alpine3.10
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Lint with ESLint
        run: npm run lint
  prettier:
    container:
      image: node:14.15.4-alpine3.10
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Lint with ESLint
        run: npm run check:format
